<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  </head>
  <body>

    <div id="login_div" class="main-div">
      <h3>LogIn</h3>
      <input type="email" placeholder="Email..." id="email_field" />
      <input type="password" placeholder="Password..." id="password_field" />

      <button onclick="login()">Login</button>
    </div>

    <div id="user_div" class="loggedin-div">
      <h3>Bienvenido</h3>
      <p id="user_para">Esta logeado.</p>


      <ul id="chatUl"></ul>

      <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyBNhe8Q8Kw2nE-sCkTossGpfG_U1fv79K0",
          authDomain: "dobchat-4256f.firebaseapp.com",
          databaseURL: "https://dobchat-4256f.firebaseio.com",
          projectId: "dobchat-4256f",
          storageBucket: "dobchat-4256f.appspot.com",
          messagingSenderId: "341278776635"
        };
        firebase.initializeApp(config);


        firebase.database().ref('chat')
        .on('value',function(snapshot){
          var html="";
          snapshot.forEach(function(e){
            var element=e.val();
            var nombre=element.name;
            var mensaje=element.message;
            html+="<li><b>"+nombre+": </b>"+mensaje+"</li>";
          });
          chatUl.innerHTML=html;
        });

      </script>


      <button onclick="logout()">Logout</button>
    </div>


    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBNhe8Q8Kw2nE-sCkTossGpfG_U1fv79K0",
        authDomain: "dobchat-4256f.firebaseapp.com",
        databaseURL: "https://dobchat-4256f.firebaseio.com",
        projectId: "dobchat-4256f",
        storageBucket: "dobchat-4256f.appspot.com",
        messagingSenderId: "341278776635"
      };
      firebase.initializeApp(config);
    </script>
    <script src="fireindex.js"></script>
  </body>
</html>
